<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedType - Typing Test</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>SpeedType</h1>
        <p class="subtitle">Test and improve your typing speed</p>
    </header>
    
    <div class="container">
        <div class="mode-selector">
            <button class="mode-btn active" id="standard-btn">Standard Test</button>
            <button class="mode-btn" id="timed-btn">Timed Test</button>
        </div>
        
        <div class="test-settings">
            <div class="setting">
                <label for="time-limit">Time Limit</label>
                <select id="time-limit">
                    <option value="30">30 seconds</option>
                    <option value="60" selected>1 minute</option>
                    <option value="120">2 minutes</option>
                </select>
            </div>
            <div class="setting">
                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="easy" selected>Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        
        <div class="test-area">
            <div class="text-display" id="text-display">
                Click "Start Test" to begin the typing test.
            </div>
            
            <input type="text" class="input-area" id="typing-input" placeholder="Start typing here..." disabled>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="wpm">0</div>
                    <div class="stat-label">WPM</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="accuracy">100%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="timer">01:00</div>
                    <div class="stat-label">Time</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" id="start-btn">Start Test</button>
                <button class="btn btn-secondary" id="reset-btn" disabled>Reset</button>
            </div>
        </div>
        
        <div class="results" id="results">
            <h2>Test Complete!</h2>
            <div class="results-stats">
                <div class="result-stat">
                    <div class="result-value" id="final-wpm">0</div>
                    <div class="result-label">WPM</div>
                </div>
                <div class="result-stat">
                    <div class="result-value" id="final-accuracy">100%</div>
                    <div class="result-label">Accuracy</div>
                </div>
                <div class="result-stat">
                    <div class="result-value" id="final-time">00:00</div>
                    <div class="result-label">Time</div>
                </div>
            </div>
            <button class="btn btn-primary" id="retry-btn">Try Again</button>
        </div>
    </div>
    
    <footer>
        <p>SpeedType - A typing speed test application</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
